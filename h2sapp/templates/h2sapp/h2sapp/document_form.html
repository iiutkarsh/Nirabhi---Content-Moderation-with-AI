
{% extends "base.html" %}

{% block content %}
<div class="document">
    <h2>Upload Document for Analysis</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document" required>
        <button type="submit">Analyze</button>
    </form>
</div>
{% endblock %}
